<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>OIBGRIP Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc-cntainer">
        <div class="input-display">
          <div class="input-history">0</div>

          <div class="current-input">0</div>
        </div>

        <div class="operator">
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="del">del</button>
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="operand multiply" data-dType="multiply">x</button>
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="operand divide" data-dType="divide">/</button>
          <button class="numbers">0</button>
          <button class="points">.</button>
          <button class="operand subtract" data-dType="subtract">-</button>
          <button class="operand additions" data-dType="additions">+</button>
          <button class="alternate" data-dType="alternate">+/_</button>
          <button class="clear">AC</button>
          <button class="span-all equals" id="equals">=</button>
          <!-- <button>7</button> -->
        </div>
      </div>
    </div>
  </body>
</html>
